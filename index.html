<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Info</title>
</head>
<body>
    <div class="profile-container" data-testid="slackProfile">
        <img src="ajoke.jpg" alt="Sherifat's Image" class="profile-image" data-testid="slackDisplayImage">
        <div class="profile-info">
            <h1 data-testid="slackUserName">Omitogun Sherifat Ajoke</h1>
            <p data-testid="currentDayOfTheWeek">Day: <span id="dayOfWeek"></span></p>
            <p data-testid="currentUTCTime">Time: <span id="currentTime"></span></p>
            <p data-testid="myTrack">Track: Frontend</p>
            <p><a href="https://github.com/Adejokemi/stage-1" data-testid="githubURL">GitHub Repository</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
